  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">Edit Meeting</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">

          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container content">
      <h2>Edit Meeting Details</h2>
      <form id="editMeetingForm" action="update_meeting.php" method="POST">
        <div class="meeting-form">
          <div class="form-group">
            <label for="meetingTitle">Meeting Title</label>
            <input
              type="text"
              class="form-control"
              name="meetingTitle"
              id="meetingTitle"
              value="Weekly Review"
              required
            />
          </div>
          <div class="form-group">
            <label for="meetingDate">Date</label>
            <input
              type="date"
              class="form-control"
              name="meetingDate"
              id="meetingDate"
              value="2024-11-01"
              required
            />
          </div>
          <div class="form-group">
            <label for="meetingTime">Time</label>
            <input
              type="time"
              class="form-control"
              name="meetingTime"
              id="meetingTime"
              value="14:00"
              required
            />
          </div>
          <div class="form-group">
            <label for="meetingLink">Meeting Link</label>
            <input
              type="url"
              class="form-control"
              name="meetingLink"
              id="meetingLink"
              value="https://example.com/meeting1"
              required
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">
              Update Meeting
            </button>
          </div>
        </div>
      </form>
    </div>

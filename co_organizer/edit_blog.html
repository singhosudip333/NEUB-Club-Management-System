<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Blog Post</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Edit Blog Post</h2>
      <form action="/update_blog" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="blogTitle">Title</label>
          <input
            type="text"
            class="form-control"
            id="blogTitle"
            value="Existing Blog Title"
            required
          />
        </div>
        <div class="form-group">
          <label for="blogContent">Content</label>
          <textarea class="form-control" id="blogContent" rows="10" required>
Existing blog content goes here...</textarea
          >
        </div>
        <div class="form-group">
          <label for="blogImage">Change Image</label>
          <input
            type="file"
            class="form-control-file"
            id="blogImage"
            name="blogImage"
          />
          <small class="form-text text-muted"
            >Leave blank if you don't want to change the image.</small
          >
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Log In - NEUB Club Management</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="log_in.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="photos/icon/Blue & White Modern Swimming Club Logo.png"
      type="image/x-icon"
    />
  </head>
  <body class="d-flex flex-column">
    <div class="content">
      <div class="container">
        <section class="logo">
          <div class="sign_logo text-center">
            <a href="index.html" class="d-inline-block">
              <img
                src="photos/icon/Blue & White Modern Swimming Club Logo.png"
                alt="NEUB Club Logo"
              />
            </a>
          </div>
        </section>

        <section class="form-section">
          <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7 col-sm-9">
              <div class="entry">
                <h2 class="text-center mb-4">Welcome Back</h2>
                <form method="POST" action="login.php">
                  <div class="form-group">
                    <label for="emailInput">Email Address</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="fa fa-envelope-o" aria-hidden="true"></i>
                        </span>
                      </div>
                      <input
                        type="email"
                        class="form-control"
                        id="emailInput"
                        name="email"
                        placeholder="Enter your email"
                        required
                        aria-label="Email"
                      />
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                      </div>
                      <input
                        type="password"
                        class="form-control"
                        id="passwordInput"
                        name="password"
                        placeholder="Enter password"
                        required
                        aria-label="Password"
                      />
                    </div>
                  </div>

                  <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">
                      <i class="fa fa-sign-in" aria-hidden="true"></i> Log in
                    </button>
                    <button
                      type="button"
                      class="btn btn-secondary mt-2"
                      onclick="window.history.back();"
                    >
                      <i class="fa fa-arrow-left" aria-hidden="true"></i> Back
                    </button>
                  </div>
                </form>
                
                <div class="log_in">
                  <p>
                    Don't have an account?
                    <a href="sign_up.html"
                      >Sign Up <i class="fa fa-arrow-right" aria-hidden="true"></i
                    ></a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <footer class="footer_section">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h5 class="text-center">
              Â© Copyright 2024 | NEUB Club Management | All Rights Reserved
            </h5>
          </div>
        </div>
      </div>
    </footer>
    <!-- Optional JavaScript -->
    <script src="https://use.fontawesome.com/3aa1570a43.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
